<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="list-container">

    <h1>To-Do List</h1>

    <div class="sort" onclick="sortTasks()">
      <img src="./Group 38.png" alt="" id="sortImg">
    </div>

    <div class="add-task">
      <input type="text" id="taskInput" >
      <p onclick="removeInput()">X</p>
    </div>

    
    <ul id="taskList">
    </ul>

    <div class="button">
      <button onclick="addTask()">
        <span>+</span>
        <p>Add</p>
      </button>
    </div>


  </div>

  <script src="script.js"></script>

</body>

</html>
